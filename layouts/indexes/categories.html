{{ template "chrome/header.html" . }}
<div class="row">
  <div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
    <div class="jumbotron">
      <div class="container">
        <h1>Category: {{ .Title }}</h1>
      </div>
    </div>
  </div>
</div>
<section class="row">
  <ul>
    {{ range .Data.Pages }}
      {{ .Render "li" }}
    {{ end }}
  </ul>
</section>
{{ template "chrome/footer.html" . }}
